auto_yaw_max: 0.05       
auto_yaw_p_gain: 1    
auto_yaw_i_gain: 0.01 #0.01
auto_yaw_d_gain: 0.2     

auto_z_max: 0.8 # 1       
auto_z_p_gain: 1 #0.8
auto_z_i_gain: 0     
auto_z_d_gain: 0      

auto_xy_max: 0.2
auto_xy_p_gain: 0.2
auto_xy_i_gain: 0
auto_xy_d_gain: 0.2


height_for_scale: 1

detection_variable_thr_auto: 0.08 #0.05 NL 
gain_init_auto: 2 #NL      
gain_inc_factor_auto: 0.15 


alpha_rd: 4 #4 NL
